<!DOCTYPE html>
<html ng-app='LunchCheck'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Dependency Injection in Javascript
           (and AngularJS)</title>
  </head>
  <body>
    <h1>Dependency Injection in Javascript
        (and AngularJS)</h1>
    <div ng-controller='LunchCheckController'>
      <input type="text"
             ng-model="name"> (NOT consider and empty item)
      <button ng-click="check();">Check if too much</button>
      <br> {{result}}
    </div>
  </body>
</html>
